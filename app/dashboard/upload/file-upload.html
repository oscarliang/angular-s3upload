<div class="control-bar col-xs-12" ng-init="selection = 'data'">
	<ul class="control-bar-left">
		<li><span class="control-icon grid-ico-graph"></span>Upload File</li>
	</ul>
</div>
<!-- container for dashboard view -->
<div class="grid-content col-xs-12">
	<div class="col-xs-12 page-layout">
		<form name="billUploadForm" class="form-horizontal">
			<fieldset>
				<!-- Name input-->
				<div class="form-group required-control">
					<label class="col-md-3 control-label" for="billFile">Upload</label>
					<div class="col-md-6">
						<input type="file" id="billFile" class="form-control fileupload" ngf-select ng-model="billFile" name="billFile" ngf-max-size="2MB">
						<p class="help-block" ng-show="billUploadForm.billFile.$error.maxSize">Current file is {{billFile.size / 1000000|number:1}}MB: The image needs to be less than {{billFile.$errorParam}}</p>
					</div>
				</div>

				<div class="form-group required-control">
					<label class="col-md-3 control-label" for="billFile"> </label>
					<div class="col-md-6">
						<img height="60px;" ngf-thumbnail="billFile">
					</div>
				</div>

				<!-- Button -->
				<div class="form-group">
					<label class="col-md-3 control-label" for="submit"></label>
					<div class="col-md-3">
						<button id="submit" name="submit" class="btn btn-default btn-info btn-lg btn-block submitButton" ng-disabled="billUploadForm.$invalid || !billFile"
						 ng-click="uploadBill(billFile)">
			    	<span class="glyphicon glyphicon-ok" ng-class="fetching ? 'glyphicon-refresh icon-refresh-animate' : 'glyphicon-ok'" ></span>
			    </button>
					</div>
				</div>

				<!-- Alert -->
				<div class="form-group">
					<label class="col-md-3 control-label" for="alert"></label>
					<div class="col-md-6">
						<div class="alert alert-{{roletype}}" role="alert" ng-init="showAlert = false" ng-show="showAlert">
							<button type="button" class="close" data-dismiss="alert" ng-click="showAlert = false">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button> {{message}}
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
